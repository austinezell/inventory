<div class="container" id="take-inventory">

  <div class="row title-row">
    <h1>TAKE INVENTORY</h1>
  </div>

  <div class="row input-row">
    <label for="search" class="fa fa-search"></label>
    <input type="text" name="search" id="search">
  </div>

  <div class="row input-row">
    <div class="col-xs-6">
      <label for="location">LOCATION:</label>
      <br>
      <div class="select">
        <select name="location" id="location">
          <option value="ch1">CH 1</option>
          <option value="ch2">CH 2</option>
          <option value="ch1-ch2">CH 1 + CH 2</option>
        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <label for="department">DEPARTMENT:</label>
      <br>
      <div class="select">
        <select name="department" id="department">
          <option value="maintenance">HOUSEHOLD</option>
          <option value="food-service">FOOD SERVICE</option>
          <option value="office">OFFICE</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row item-row">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>PAPER TOWELS</h2>
        <input type="number">
        <span>&nbsp;/ 100 rolls</span>
      </div>
    </div>
  </div>



</div>
