<ion-view>
  <ion-content>
    <div class="container" id="take-inventory">

      <div class="title-row">
        <h1>TAKE INVENTORY</h1>
      </div>

      <div class="input-row">
        <label for="search" class="fa fa-search"></label>
        <input type="text" name="search" id="search">
      </div>

      <div class="input-row">
        <div class="col-xs-6">
          <label for="location">LOCATION:</label>
          <br>
          <div class="select">
            <select name="location" id="location">
              <option value="ch1">CH 1</option>
              <option value="ch2">CH 2</option>
              <option value="ch1-ch2">CH 1 + CH 2</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
          <label for="department">DEPARTMENT:</label>
          <br>
          <div class="select">
            <select name="department" id="department">
              <option value="maintenance">HOUSEHOLD</option>
              <option value="food-service">FOOD SERVICE</option>
              <option value="office">OFFICE</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-xs-12 item-row">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="caps">PAPER TOWELS</h2>
            <input type="number">
            <span>&nbsp;/ 100 rolls</span>
            <a href="" class="btn btn-update fa fa-check"></a>
            <br>
            <div class="col-xs-4">
              <a href="#/app/invenLog" class="btn btn-sm more-info-btn">IL</a>
            </div>
            <div class="col-xs-4">
              <a href="#/app/orderLog" class="btn btn-sm more-info-btn">OL</a>
            </div>
            <div class="col-xs-4">
              <a href="/item-detail.html" class="btn btn-sm more-info-btn">ID</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 item-row">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="caps">TISSUES</h2>
            <input type="number">
            <span>&nbsp;/ 50 boxes</span>
            <a href="" class="btn btn-update fa fa-check"></a>
            <br>
            <div class="col-xs-4">
              <a href="#/app/invenLog" class="btn btn-sm more-info-btn">IL</a>
            </div>
            <div class="col-xs-4">
              <a href="#/app/orderLog" class="btn btn-sm more-info-btn">OL</a>
            </div>
            <div class="col-xs-4">
              <a href="/item-detail.html" class="btn btn-sm more-info-btn">ID</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 item-row">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="caps">Toilet Paper</h2>
            <input type="number">
            <span>&nbsp;/ 200 rolls</span>
            <a href="" class="btn btn-update fa fa-check"></a>
            <br>
            <div class="col-xs-4">
              <a href="#/app/invenLog" class="btn btn-sm more-info-btn">IL</a>
            </div>
            <div class="col-xs-4">
              <a href="#/app/orderLog" class="btn btn-sm more-info-btn">OL</a>
            </div>
            <div class="col-xs-4">
              <a href="/item-detail.html" class="btn btn-sm more-info-btn">ID</a>
            </div>
          </div>
        </div>
      </div>



    </div>
  </ion-content>
</ion-view>
