<ion-view>
  <ion-content>
    <div class="container" id="remove-item">
      <div class="title-row">
        <h1>REMOVE ITEM</h1>
      </div>

      <div class="input-row">
        <label for="location">LOCATION:</label>
        <br>
        <div class="select">
          <select ng-model="Admin.filter.location" name="location" id="location">
            <option value="">Any</option>
            <option value="CH1">CH1</option>
            <option value="CH2">CH2</option>
            <option value="CH1+CH2">CH1+CH2</option>
          </select>
        </div>
      </div>

      <div class="input-row">
        <label for="department">DEPARTMENT:</label>
        <br>
        <div class="select">
          <select ng-model="Admin.filter.department" name="department" id="department">
            <option value="">ANY</option>
            <option value="foodService">FOOD SERVICE</option>
            <option value="maintenance">MAINTENANCE</option>
            <option value="office">OFFICE</option>
          </select>
        </div>
      </div>

      <div class="input-row">
        <label for="item-name">ITEM NAME:</label>
        <br>
        <div class="select">
          <select ng-model="Admin.item"
          name="item-name"
          ng-options="item as item.title for item in Admin.inventory |filter: Admin.filter"
          id="item-name">
        </select>
      </div>
    </div>

    <div class="input-row">
      <h3>YOU CHOSE:</h3>
    </div>
    <br>
    <div class="panel panel-default">
      <div class="panel-body" ng-show="Admin.item._id">
        <h2>{{Admin.item.title | uppercase}}</h2>
        <span>{{Admin.item.department | uppercase}} |</span>
        <span>{{Admin.item.location | uppercase}}</span>
      </div>
      <div class="panel-body" ng-hide="Admin.item._id">
        <span>No Item Selected</span>
      </div>
    </div>

    <div class="trash-row">
      <button href="" ng-disabled="!Admin.item._id" ng-click="Admin.confirmDelete(Admin.item)" class="btn btn-lg trash-btn fa fa-trash"></button>
    </div>

    <div class="input-row btns-row">
      <a href="#/app/admin" class="btn btn-primary fa fa-close cancel-remove-btn"></a>
    </div>

  </div>

</ion-content>
</ion-view>
