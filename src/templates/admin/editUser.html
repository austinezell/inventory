<ion-view>
  <ion-content>
    <div class="container" id="edit-user">
      <div class="row title-row">
        <h1>EDIT USER</h1>
      </div>
      <div class="row input-row">
        <label for="user">USER:</label>
        <br>
        <div class="select">
          <select
          ng-model="Admin.selected"
          name="user"
          ng-options="user as user.name for user in Admin.users"
          id="user">
        </select>
      </div>
    </div>
    <form ng-submit="Admin.updateUser(Admin.selected)">

      <div class="row input-row">
        <label for="title">NAME:</label>
        <br>
        <input ng-model="Admin.selected.name" type="text">
      </div>

      <div class="row input-row">
        <label for="title">EMAIL:</label>
        <br>
        <input
        ng-model="Admin.selected.email"
        ng-pattern="Admin.emailRegEx"
        type="text">
      </div>

      <div class="row input-row">
        <label for="department">DEPARTMENT:</label>
        <br>
        <div class="select">
          <select ng-model="Admin.selected.department" name="department" id="department">
            <option value="maintenance">MAINTENANCE</option>
            <option value="foodService">FOOD SERVICE</option>
            <option value="other">OTHER</option>
          </select>
        </div>
      </div>
      <div class="row save-row">
        <button ng-disabled="!Admin.selected._id" type="submit" class="save-user-btn fa fa-save"></button>
      </div>

    </form>
    <div class="row trash-row">
      <button ng-disabled="!Admin.selected._id" ng-click="Admin.removeUser(Admin.selected)" class="btn btn-lg trash-btn fa fa-trash"></button>
    </div>


  </ion-content>
</ion-view>
